server:
  port: 8081

spring:
  cloud:
    function:
      definition: refineNews;
    stream:
      bindings:
        refineNews-in-0:
          destination: crawl
          content-type: application/json
          group: refine-group
          consumer:
            maxAttempts: 3
            back-off-initial-interval: 1000
            concurrency: 3
        refineNews-out-0:
          destination: refinedNews
          content-type: application/json
          group: refine-group
          producer:
            partition-count: 3
      kafka:
        binder:
          brokers: localhost:29092,localhost:39092,localhost:49092
          auto-create-topics: false

  datasource:
    url: jdbc:mysql://localhost:3306/newshabit?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
